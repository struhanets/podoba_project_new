<!DOCTYPE html>
<html lang="uk" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Сервіс Обліку Студентів</title>
      <meta name="description" content="Система Обліку Студентів Навчального Закладу">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!--Include Styles-->
      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
      <link rel="stylesheet"
            href="./css/groupe.css">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <h1>Форма Редагування Студента</h1>
        </div>
        <div class="col-xs-8">
          <form class="form-horizontal">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 control-label">Ім'я</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 control-label">По-батькові</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFatherName" placeholder="FatherName">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 control-label">Прізвище</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSurname" placeholder="Surname">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 control-label">Номер Білету</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputTicketNumber" placeholder="TicketNumber">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 control-label">Дата Народження</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputBirthData" placeholder="BirthData">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 control-label" for="exampleFormControlFile1">Фото</label>
              <div class="col-sm-10">
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </div>
             <div class="form-group row">
                <label class="custom-select col-sm-2 control-label" for="inputtext">Група</label>
                <div class="col-sm-10">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option selected="">МтМ - 21</option>
                      <option value="1">МтМ - 22</option>
                      <option value="2">МтМ - 23</option>
                    </select>
                </div>
            </div>
                <div class="form-group row">
                    <label class="custom-select col-sm-2 control-label" for="exampleFormControlTextarea1">Додаткові нотатки</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                  <label class="custom-select col-sm-2 control-label" for="exampleFormControlTextarea1"></label>

                  <div class="col-sm-10">
                      <button type="button" class="btn btn-primary">Default</button>
                      
                      <button type="button" class="btn btn-default">Primary</button>
                  </div>

                </div>
            </form>

        </div>
      </div>
    </div>
    <!-- Javascripts Section -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </body>
